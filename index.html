<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name here" spellcheck="true">
            <button id="search"><img src="search_icon.png" height="30px"width="30px" alt=""></button>
        </div>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <div class="weather">
            <img src="clouds (1).png" class="cloud_icon" height="100px" alt="">
            <h1 class="temp">0<sup>0</sup>C</h1>
            <h2 class="city">CityName</h2>
            <div class="details">
                <div class="col">
                  <img src="humidity-sensor (1).png" class="humidity-sensor">
                  <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                        <div class="col">
                            <img src="wind.png" class="wind-power">
                            <div>
                                <p class="wind">0 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
             </div>
        </div>
    </div> 
</body>
</html>
